<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miley Merrill</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: linear-gradient(-45deg, #fbc2eb, #fcb69f, #d1c4e9, #fad0c4);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      position: relative;
      font-family: 'Georgia', serif;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .sparkles {
      position: absolute;
      inset: 0;
      background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" fill="white" opacity="0.2"><circle cx="30" cy="50" r="2"/><circle cx="80" cy="80" r="1.5"/><circle cx="140" cy="30" r="2.5"/><circle cx="170" cy="100" r="1"/><circle cx="50" cy="150" r="2"/></svg>');
      background-repeat: repeat;
      background-size: 200px 200px;
      z-index: 1;
      animation: float 30s ease-in-out infinite alternate;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="sparkles"></div>
</body>
</html>
