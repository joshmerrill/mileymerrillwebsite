<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miley Merrill</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(-45deg, #fbc2eb, #fcb69f, #d1c4e9, #fad0c4);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      font-family: serif;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, 40px);
      grid-template-rows: repeat(auto-fill, 40px);
      position: absolute;
      width: 150vw;
      height: 150vh;
      top: -25vh;
      left: -25vw;
      z-index: 1;
      opacity: 0.07;
      pointer-events: none;
      animation: rotateGrid 120s linear infinite;
    }

    @keyframes rotateGrid {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .cell {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .shape {
      width: 10px;
      height: 10px;
      background-color: white;
      animation: morphShape 6s infinite ease-in-out;
    }

    @keyframes morphShape {
      0%   {
        border-radius: 0%;
        transform: rotate(0deg) scale(1);
      }
      25%  {
        border-radius: 50%;
        transform: rotate(45deg) scale(1.2);
      }
      50%  {
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        transform: rotate(90deg) scale(1.1);
      }
      75%  {
        clip-path: polygon(0 45%, 45% 0, 55% 0, 100% 45%, 100% 55%, 55% 100%, 45% 100%, 0 55%);
        transform: rotate(135deg) scale(1);
      }
      100% {
        clip-path: none;
        border-radius: 0%;
        transform: rotate(0deg) scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>

  <script>
    const grid = document.getElementById('grid');
    const cols = Math.ceil(window.innerWidth / 40) + 5;
    const rows = Math.ceil(window.innerHeight / 40) + 5;
    for (let i = 0; i < cols * rows; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      const shape = document.createElement('div');
      shape.className = 'shape';
      cell.appendChild(shape);
      grid.appendChild(cell);
    }
  </script>
</body>
</html>
