<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miley Merrill</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #a18cd1, #fbc2eb, #fcb69f, #ffdde1);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3em;
      text-align: center;
      backdrop-filter: blur(3px);
      background-color: rgba(0, 0, 0, 0.2);
      padding: 1rem 2rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>miley merrill<br><small>coming soon</small></h1>
</body>
</html>
