<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miley Merrill</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(-45deg, #fbc2eb, #fcb69f, #d1c4e9, #fad0c4);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      font-family: serif;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, 40px);
      grid-template-rows: repeat(auto-fill, 40px);
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0.05;
      pointer-events: none;
    }

    .cell {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: morph 8s infinite ease-in-out;
    }

    .shape {
      width: 8px;
      height: 8px;
      background: white;
      transform-origin: center;
      transition: all 1s ease-in-out;
    }

    @keyframes morph {
      0%   { clip-path: polygon(0 50%, 50% 0, 100% 50%, 50% 100%); } /* X-ish */
      25%  { clip-path: inset(0); }                                  /* Square */
      50%  { clip-path: polygon(50% 0%, 0% 100%, 100% 100%); }       /* Triangle */
      75%  { clip-path: circle(50% at 50% 50%); }                    /* Circle */
      100% { clip-path: polygon(0 50%, 50% 0, 100% 50%, 50% 100%); } /* X-ish */
    }
  </style>
</head>
<body>
  <div class="grid">
    <!-- Generate cells with JS -->
  </div>

  <script>
    const grid = document.querySelector('.grid');
    const cols = Math.ceil(window.innerWidth / 40);
    const rows = Math.ceil(window.innerHeight / 40);
    for (let i = 0; i < cols * rows; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      const shape = document.createElement('div');
      shape.className = 'shape';
      cell.appendChild(shape);
      grid.appendChild(cell);
    }
  </script>
</body>
</html>
